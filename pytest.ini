[pytest]
# Pytest configuration for lldb-objc

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests/unit

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# Markers for categorizing tests
markers =
    parsing: Tests for parsing functions (string manipulation, regex)
    formatting: Tests for output formatting functions
    pattern: Tests for pattern matching and filtering
    utils: Tests for utility functions

# Minimum Python version
minversion = 3.8
